<!DOCTYPE html>
<html>

<head>
	<title>Histogram</title>
	<link rel="stylesheet" href="./histogram.css" type="text/css" />
	<script type"text/javascript" src="./calculate.js" ></script>
</head>

<body onload="initHistogram();">

	<div id="main">

	<table align="center">
	<tr>
		<td id="out" colspan="4">
			<h1>Histogram Generator</h1>
		</td>
	</tr>
	<tr>
		<td id="indent"></td>

		<td id="out">

		<table id="data" width="410" bgcolor="#edf5f5">

			<tr>
				<th colspan="2">
					Lower bounds
				</th>
			</tr>

			<tr>
				<td id="lba">
					Max
				</td>
				<td id="lbb">
					<input id="maxVal" type="text" size="5" value="100.00"
									onKeyPress="getMaxVal()"
									onKeyUp="getMaxVal()">
				</td>
			</tr>

			<tr>
				<td id="lba">
					A+
				</td>
				<td id="lbb">
					<input id="A1Val" type="text" size="5" value="95.00"
									onKeyPress="getA1Val()"
									onKeyUp="getA1Val()">
				</td>
			</tr>
			<tr>
				<td id="lba">
					A
				</td>
				<td id="lbb">
					<input id="A2Val" type="text" size="5" value="90.00"
									onKeyPress="getA2Val()"
									onKeyUp="getA2Val()">
				</td>
			</tr>
			<tr>
				<td id="lba">
					A-
				</td>
				<td id="lbb">
					<input id="A3Val" type="text" size="5" value="85.00"
									onKeyPress="getA3Val()"
									onKeyUp="getA3Val()">
				</td>
			</tr>

			<tr>
				<td id="lba">
					B+
				</td>
				<td id="lbb">
					<input id="B1Val" type="text" size="5" value="80.00"
									onKeyPress="getB1Val()"
									onKeyUp="getB1Val()">
				</td>
			</tr>
			<tr>
				<td id="lba">
					B
				</td>
				<td id="lbb">
					<input id="B2Val" type="text" size="5" value="75.00"
									onKeyPress="getB2Val()"
									onKeyUp="getB2Val()">
				</td>
			</tr>
			<tr>
				<td id="lba">
					B-
				</td>
				<td id="lbb">
					<input id="B3Val" type="text" size="5" value="70.00"
									onKeyPress="getB3Val()"
									onKeyUp="getB3Val()">
				</td>
			</tr>

			<tr>
				<td id="lba">
					C+
				</td>
				<td id="lbb">
					<input id="C1Val" type="text" size="5" value="65.00"
									onKeyPress="getC1Val()"
									onKeyUp="getC1Val()">
				</td>
			</tr>
			<tr>
				<td id="lba">
					C
				</td>
				<td id="lbb">
					<input id="C2Val" type="text" size="5" value="60.00"
									onKeyPress="getC2Val()"
									onKeyUp="getC2Val()">
				</td>
			</tr>
			<tr>
				<td id="lba">
					C-
				</td>
				<td id="lbb">
					<input id="C3Val" type="text" size="5" value="55.00"
									onKeyPress="getC3Val()"
									onKeyUp="getC3Val()">
				</td>
			</tr>

			<tr>
				<td id="lba">
					D
				</td>
				<td id="lbb">
					<input id="DVal" type="text" size="5" value="50.00"
									onKeyPress="getDVal()"
									onKeyUp="getDVal()">
				</td>
			</tr>
			<tr>
				<td id="ha">
					F
				</td>
				<td id="hb">
					<input id="FVal" type="text" size="5" value="0.00"
									onKeyPress="getFVal()"
									onKeyUp="getFVal()">
				</td>
			</tr>

			<tr>
				<td id="last">
				</td>
			</tr>
		</table>

		</td>

		<td id="out"></td>

		<td id="out">

		<table id="data"  bgcolor="#edf5f5">
			<tr>
				<th colspan="2">
					Histogram
				</th>
			</tr>

			<tr id="h">
				<td id="h">
					A+
				</td>
				<td id="h">
					<span id="A1In"></span>
				</td>
			</tr>
			<tr id="h">
				<td id="h">
					A
				</td>
				<td id="h">
					<span id="A2In"></span>
				</td>
			</tr>
			<tr id="h">
				<td id="h">
					A-
				</td>
				<td id="h">
					<span id="A3In"></span>
				</td>
			</tr>

			<tr id="h">
				<td id="h">
					B+
				</td>
				<td id="h">
					<span id="B1In"></span>
				</td>
			</tr>
			<tr id="h">
				<td id="h">
					B
				</td>
				<td id="h">
					<span id="B2In"></span>
				</td>
			</tr>
			<tr id="h">
				<td id="h">
					B-
				</td>
				<td id="h">
					<span id="B3In"></span>
				</td>
			</tr>

			<tr id="h">
				<td id="h">
					C+
				</td>
				<td id="h">
					<span id="C1In"></span>
				</td>
			</tr>
			<tr id="h">
				<td id="h">
					C
				</td>
				<td id="h">
					<span id="C2In"> </span>
				</td>
			</tr>
			<tr id="h">
				<td id="h">
					C-
				</td>
				<td id="h">
					<span id="C3In"> </span>
				</td>
			</tr>

			<tr id="h">
				<td id="h">
					D
				</td>
				<td id="h">
					<span id="DIn"> </span>
				</td>
			</tr>
			<tr id="h">
				<td id="h">
					F
				</td>
				<td id="h">
					<span id="FIn"> </span>
				</td>
			</tr>
			<tr>
				<td id="last" colspan="2">
					<span id="numCheck"></span>
					<span id="overlap"></span>
				</td>
			</tr>
			<tr>
				<td>
					<input 	type="button"
									onclick="setGrades();javascript:history.back()"
									value="Submit Grades" />
				</td>
			</tr>

		</table>

		</td>

	</tr>

	</table>


	</div>
</body>

</html>
